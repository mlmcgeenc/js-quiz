<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS-Quiz</title>
		<link href="./assets/CSS/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="#">View high scores</a>
			<div id="timer">Time: <span id="time-left"></span></div>
		</header>
		<main id="main">
			<h1 id="title">Coding Quiz Challenge</h1>
			<div id="content">
				<p id="introduction">
					Try to answer the following code-related questions withint the time
					limit. Keep in mind that incorrect answeres will penalize your
					score/time by ten seconds!
				</p>
			</div>
			<button id="start-button">Start Quiz</button>
			<h2 id="answer-result"></h2>
			<form action="./high-scores.html" method="post" id="high-score-entry">
				<p>Enter initials:</p>
				<input id="player-initials" type="text" />
					<button class="button" id="submit-button" type="submit">
						Submit
					</button>
			</form>
		</main>
		<script src="./assets/JS/script.js"></script>
	</body>
</html>
